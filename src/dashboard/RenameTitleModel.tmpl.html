<div id="renameModelDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="false">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog vertical-align-center modal-line">
			<div class="modal-content">
				<!--modal body start-->
				<div class="modal-body">              
	                    <div class="row">
	                        <div class="col-md-4 no-padding">
	                            <h2 class="section-title">
	                                <span class="fa-pencil blue icon"></span>
	                                Rename
	                            </h2>
	                        </div>
	                        
	                        <div class="col-md-4 no-padding">
	                            <form action="#/dashboard" data-bind="submit: dashboardVM.modalSubmit, clickBubble: false">

	                            </form>    
	                        </div>
	                         
	                        <div class="col-md-3 no-padding">
	                            <div class="float-right">

									</button>
	                                <button type="button" class="btn btn-primary" title="Save" 
										data-bind="click: dashboardVM.modalSubmit, clickBubble: false">
											<span class="fa-check fa left"></span>
											<span>Save</span>
									</button>
	                            </div>
	                        </div>
	                         
	                        <div class="col-md-1 no-padding">
	                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: dashboardVM.modalClose,clickBubble: false">
	                                <span aria-hidden="true">Ã—</span>
	                            </button>
	                        </div>
	                    </div>    
				</div>
				<!--modal body end-->
			</div>
		</div>
	</div>	
</div>
